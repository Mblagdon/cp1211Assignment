<!DOCTYPE html>
<html lang="en">
<head>
    <title>Even Numbers</title>
</head>    
<body>
    <h1>
      Enter a number:  
    </h1>
        
    <form>
        <input type="number" id="number" style="width: 300px;border-color: black; padding: 10px 25px; font-size: medium;" placeholder="Enter Number"> <br> <br>
        <button type="button" style="background-color: blue; color:white; border-color: lightblue; width: 350px; padding: 10px 25px; font-size: medium; " 
          onclick="displayNumber()">Display Even Numbers</button><br> <br>

        <h2>Even numbers between 0 and {displayNumber()}<input type="number" id="evenNums"></h2> <br> <br>
    </form>

    <script src="Even Numbers.js"></script>
</body>
</html>
